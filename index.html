<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>TikTok Downloader - No Watermark</title>
    <link rel="shortcut icon" href="./cineclip-logo-white.png" type="image/x-icon">
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok Downloader</span>
                </div>
                <div class="nav-features">
                    <span class="feature-badge">No Watermark</span>
                    <span class="feature-badge">Auto Caption</span>
                    <span class="feature-badge">HD Quality</span>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <i class="fas fa-download"></i>
                    Download TikTok Videos
                </h1>
                <p class="hero-subtitle">Download clean videos with auto-generated captions and hashtags</p>
                
                <div class="download-card">
                    <div class="input-section">
                        <div class="input-wrapper">
                            <i class="fas fa-link input-icon"></i>
                            <input 
                                type="text" 
                                id="tiktokUrl" 
                                placeholder="Paste TikTok URL here..." 
                                class="url-input"
                            />
                            <button id="downloadBtn" class="download-btn">
                                <i class="fas fa-search"></i>
                                <span>Analyze</span>
                            </button>
                        </div>
                        <div id="errorMessage" class="error-message"></div>
                        
                        <!-- Analyzing Overlay -->
                        <div id="analyzingOverlay" class="analyzing-overlay" style="display: none;">
                            <div class="analyzing-content">
                                <div class="analyzing-spinner">
                                    <div class="spinner-ring"></div>
                                    <div class="spinner-ring"></div>
                                    <div class="spinner-ring"></div>
                                </div>
                                <p class="analyzing-text">Analyzing TikTok video...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Video Info Section -->
        <section id="videoInfo" class="video-section" style="display: none;">
            <div class="video-container">
                <div class="video-preview-card">
                    <video id="previewVideo" controls poster="" class="preview-video"></video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <h3 id="videoTitle" class="video-title"></h3>
                            <p id="videoAuthor" class="video-author"></p>
                        </div>
                    </div>
                </div>
                
                <div class="download-options">
                    <button id="downloadWithoutWatermark" class="option-btn primary">
                        <i class="fas fa-download"></i>
                        <div class="btn-content">
                            <span class="btn-title">Download Video</span>
                            <span class="btn-subtitle">No watermark + Caption</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        </section>

        <!-- Loading Overlay -->
        <div id="loadingSpinner" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-circle"></div>
                    <div class="spinner-circle"></div>
                    <div class="spinner-circle"></div>
                </div>
                <p id="loadingText" class="loading-text">Processing video...</p>
                <div id="progressBar" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span class="progress-text">0%</span>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
